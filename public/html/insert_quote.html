<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert quote</title>
</head>
<body>
<form method="post">
    <div>
        <label for="quote">Quote:</label>
        <input id="quote" type="text" name="quote" />
    </div>
    <div>
        <label for="author">Author:</label>
        <input id="author" type="text" name="author" />
    </div>
    <input type="submit"/>
</form>
</body>
</html>
